<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracai</title>
    <style>
        /* ===== CSS Variables ===== */
        :root {
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            --cyan: #00f7ff;
            --green: #00ff99;
            --cyan-gradient: linear-gradient(135deg, var(--cyan) 0%, #00aaff 100%);
            --green-gradient: linear-gradient(135deg, var(--green) 0%, #00aa77 100%);
            --panel-bg: rgba(255, 255, 255, 0.1);
            --panel-shadow: inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-gradient);
            color: white;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        h2 {
            color: #00f7ff
        }

        /* ===== Main Container ===== */
        .container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: 
                "text-area uploaded-files"
                "output-area button-area";
            gap: 1rem;
            width: 100%;
            max-width: 1600px;
            height: 95vh;
            max-height: 1000px;
            padding: .25rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        /* ===== Common Panel Styles ===== */
        .panel {
            padding: 1.5rem;
            border-radius: 15px;
            background: var(--panel-bg);
            box-shadow: var(--panel-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ===== Specific Areas ===== */
        .text-area {
            grid-area: text-area;
        }

        .uploaded-files {
            grid-area: uploaded-files;
            text-align: center;
        }

        .output-area {
            grid-area: output-area;
            padding: 0.5rem;
        }

        .button-area {
            grid-area: button-area;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
        }

        /* ===== Input/Output Elements ===== */
        #inputText {
            width: 100%;
            height: 100%;
            padding: 1rem;
            background: rgba(0, 247, 255, 0.1);
            border: 2px solid var(--cyan);
            border-radius: 10px;
            color: var(--green);
            font-family: monospace;
            resize: none;
            transition: box-shadow 0.3s ease;
        }

        #inputText:hover {
            box-shadow: inset 0 0 15px rgba(0, 255, 255, 0.3);
        }

        #output {
            flex: 1;
            white-space: pre-wrap;
            overflow-y: auto;
            padding: 0.5rem;
            /* margin-top: 0.5rem; */
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
        }

        /* ===== File List Styles ===== */
        #file-list {
            list-style-type: none;
            padding: 0;
            flex: 1;
            overflow-y: auto;
            margin-top: 1rem;
        }

        #file-list li {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(0, 247, 255, 0.05);
            border-radius: 5px;
            color: var(--green);
        }

        /* ===== Button Styles ===== */
        .btn {
            text-align: center;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .upload-btn {
            background: var(--cyan-gradient);
            color: #0a0a0a;
        }

        .analyze-btn {
            background: var(--green-gradient);
            color: #0a0a0a;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        /* ===== Scrollbar Styles ===== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--cyan);
            border-radius: 4px;
            border: 1px solid #00aaff;
        }

        /* ===== Mobile Responsive ===== */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 2fr 1fr 1.5fr auto;
                grid-template-areas: 
                    "text-area"
                    "output-area"
                    "uploaded-files"
                    "button-area";
                height: auto;
                min-height: 100vh;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Text Input Area -->
        <div class="text-area">
            <textarea id="inputText" 
                     placeholder="Enter your text..."
                     aria-label="Text input area"></textarea>
        </div>

        <div class="panel uploaded-files">

        </div>
    </div>

</body>
</html>
