<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracai</title>
    <style>
        /* ===== CSS Variables (Wells Fargo Theme) ===== */
        :root {
            --bg-color: #ffffff70; /* Dark blue background */
            --text-color: rgb(0, 0, 0); /* Text color */
            --primary-color: #D32C2C; /* Wells Fargo red */
            --secondary-color: #c12e09; /* Metallic gold */
            --panel-bg: rgba(255, 255, 255, 0.1); /* Panel background */
            --panel-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
            --border-color: var(--primary-color); /* Border color */
        }
        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }
        h2 {
            color: var(--secondary-color); /* Metallic gold for headings */
        }
        /* ===== Main Container ===== */
        .container {
            display: grid;
            position: relative;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-template-areas: 
                "text-area uploaded-files"
                "output-area output-area"
                "button-area button-area";
            gap: 1rem;
            width: 100%;
            max-width: 1600px;
            height: 95vh;
            max-height: 1000px;
            padding: .25rem;
            border-radius: 20px;
            background: rgb(255, 255, 255);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        /* ===== Common Panel Styles ===== */
        .panel {
            padding: 1.5rem;
            border-radius: 15px;
            background: var(--panel-bg);
            box-shadow: var(--panel-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        /* ===== Specific Areas ===== */
        .text-area {
            grid-area: text-area;
        }
        .uploaded-files {
            grid-area: uploaded-files;
            text-align: center;
            border-style: solid;
            border-color: #c12e09;
        }
        .output-area {
            grid-area: output-area;
            padding: 0.5rem;
            height: 100%;
            border: solid #c12e09;
        }
        .button-area {
            grid-area: button-area;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
        }
        /* ===== Input/Output Elements ===== */
        #inputText {
            width: 100%;
            height: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: black;
            font-family: monospace;
            resize: none;
            transition: box-shadow 0.3s ease;
        }
        #inputText:hover {
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.3);
        }
        #output {
            color: black;
            flex: 1;
            white-space: pre-wrap;
            overflow-y: auto;
            padding: 0.5rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.15);
        }
        /* ===== File List Styles ===== */
        #file-list {
            list-style-type: none;
            padding: 0;
            flex: 1;
            overflow-y: auto;
            margin-top: 1rem;
        }
        #file-list li {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            color: var(--text-color);
            color: black;
        }
        /* ===== Button Styles ===== */
        .btn {
            text-align: center;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .upload-btn {
            background: var(--primary-color); /* Wells Fargo red */
            color: white;
            font-size: large;
            height: 5vh;
        }
        .analyze-btn {
            background: var(--primary-color); /* Metallic gold */
            color: rgb(255, 255, 255);
            font-size: large;
            height: 5vh;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        /* ===== Scrollbar Styles ===== */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        /* ===== Mobile Responsive ===== */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 2fr 1fr 1.5fr auto;
                grid-template-areas: 
                    "text-area"
                    "output-area"
                    "uploaded-files"
                    "button-area";
                height: auto;
                min-height: 100vh;
            }
            .btn {
                width: 100%;
            }
        }
        /* ===== Loading Elements ===== */
        .loading-overlay {
            display: none;
            position: relative;
            min-height: 100px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            text-align: center;
            color: var(--secondary-color);
            margin-top: 10px;
        }
        /* ===== Resize Handle ===== */
        .resize-handle {
            position: absolute;
            left: 0;
            right: 0;
            height: 10px;
            background: rgb(242, 214, 4);
            cursor: ns-resize;
            z-index: 10;
            transition: background 0.2s;
        }
        .resize-handle:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Text Input Area -->
        <div class="text-area">
            <textarea id="inputText" 
                     placeholder="Enter your text..."
                     aria-label="Text input area"></textarea>
        </div>
        <!-- Add resize handle -->
        <div class="resize-handle" id="resizeHandle"></div>
        <!-- Uploaded Files List -->
        <div class="panel uploaded-files">
            <h2>Uploaded Files</h2>
            <ul id="file-list"></ul>
        </div>
        <!-- Output Display -->
        <div class="panel output-area">
            <pre id="output">
                <h2>Output Area</h2>
                <div class="loading-overlay">
                    <div class="spinner"></div>
                    <div class="loading-text">Entity Extraction in progress...</div>
                </div>
            </pre>
        </div>
        <!-- Action Buttons -->
        <div class="button-area">
            <label class="btn upload-btn">
                Upload
                <input type="file" id="fileInput" accept=".csv,.pdf,.txt" hidden>
            </label>
            <button class="btn analyze-btn" id="analyzeBtn">Analyze</button>
        </div>
    </div>
    <script>
        // File Upload Handling
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('file-list');
        const outputArea = document.getElementById('output');
        const analyzeBtn = document.getElementById('analyzeBtn');
        fileInput.addEventListener('change', () => {
            fileList.innerHTML = Array.from(fileInput.files)
                .map(file => `<li>${file.name}</li>`)
                .join('');
        });
        // Analysis Simulation
        analyzeBtn.addEventListener('click', () => {
            const textInput = document.getElementById('inputText').value.trim();
            const formData = new FormData();
            try {
                outputArea.innerHTML = '<h2>Output Area</h2><div class="loading-overlay"></div>';
                if (fileInput.files.length) {
                    outputArea.querySelector('.loading-overlay').innerHTML = `
                        <div class="spinner"></div>
                        <div class="loading-text">Entity Extraction in progress...</div>
                    `;
                    outputArea.querySelector('.loading-overlay').style.display = 'block';
                    formData.append("file", fileInput.files[0]);
                    console.log("form data:" + formData);
                    console.log(fileInput.files[0].name);
                    fetch('/analyze', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) throw new Error("Failed to analyze file.");
                        return response.json();
                    })
                    .then(result => handleResponse(result))
                    .catch(error => {
                        console.error("Error:", error);
                        outputArea.textContent = "An error occurred. Please try again.";
                    });
                } else if (textInput) {
                    outputArea.querySelector('.loading-overlay').innerHTML = `
                        <div class="spinner"></div>
                        <div class="loading-text">Entity Extraction in progress...</div>
                    `;
                    outputArea.querySelector('.loading-overlay').style.display = 'block';
                    console.log("text-" + textInput);
                    fetch('/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 'text': textInput })
                    })
                    .then(response => {
                        if (!response.ok) throw new Error("Failed to analyze text.");
                        return response.json();
                    })
                    .then(result => handleResponse(result))
                    .catch(error => {
                        console.error("Error:", error);
                        outputArea.textContent = "An error occurred. Please try again.";
                    });
                } else {
                    alert('Please enter some text or upload a file to analyze.');
                }
            } catch (error) {
                console.error("Error:", error);
                outputArea.textContent = "An error occurred. Please try again.";
            }
        });
        // Helper function to handle response
        function handleResponse(result) {
            const outputArea = document.getElementById('output');
            const loadingOverlay = outputArea.querySelector('.loading-overlay');
            // Hide loading spinner
            loadingOverlay.style.display = 'none';
            if (result.status === 'success') {
                if (result.entities && result.entities.error) {
                    outputArea.textContent = result.entities.error;
                } else {
                    console.log(result.entities)
                    outputArea.textContent = JSON.stringify(result.entities, null, 2);
                }
            } else {
                outputArea.textContent = result.error || "An error occurred. Please try again.";
            }
        }
        // JavaScript for resizing
        const resizeHandle = document.getElementById('resizeHandle');
        const container = document.querySelector('.container');
        let isResizing = false;
        resizeHandle.addEventListener('mousedown', function(e) {
            isResizing = true;
            document.body.style.cursor = 'ns-resize';
            container.style.userSelect = 'none';
        });
        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            const containerRect = container.getBoundingClientRect();
            const offset = e.clientY - containerRect.top;
            const newTopHeight = Math.min(Math.max(offset, 100), containerRect.height - 100);
            container.style.gridTemplateRows = `${newTopHeight}px 1fr`;
            resizeHandle.style.top = `${newTopHeight - 5}px`;  // Direct position update
        });
        document.addEventListener('mouseup', function(e) {
            isResizing = false;
            document.body.style.cursor = '';
            container.style.userSelect = '';
        });
        // Update initial position of resize handle
        function updateResizeHandle() {
            const textArea = document.querySelector('.text-area');
            const textAreaRect = textArea.getBoundingClientRect();
            resizeHandle.style.top = `${textAreaRect.bottom - 5}px`;
        }
        // Update on window resize
        window.addEventListener('resize', updateResizeHandle);
        // Initial position
        updateResizeHandle();
    </script>
</body>
</html>
